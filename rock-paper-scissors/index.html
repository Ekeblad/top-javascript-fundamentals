<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="title-image"
        src="/img/rock-paper-scissors.png"
        alt="rock-paper-scissors"
      />
    </div>
    <div class="container">
      <button data-clicked="ROCK" class="btn">✊</button>
      <button data-clicked="PAPER" class="btn">✋</button>
      <button data-clicked="SCISSORS" class="btn">✌</button>
    </div>
    <div class="container flex">
      <div>Player Selected:</div>
      <div id="playerSelection">?</div>
      <div>Computer Selected:</div>
      <div id="computerSelection">?</div>
    </div>
    <div class="flex">
      <div id="result">Result:</div>
      <div id="currentScore">Current Score:</div>
    </div>

    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./app.js"></script>
  </body>
</html>
